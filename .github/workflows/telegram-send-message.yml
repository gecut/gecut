name: Telegram Message

on:
  pull_request:
    branches:
      - next*
      - main
      - release/*
      - dependabot/*
      - feat/*

  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Push
        if: github.event_name == 'push'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          debug: true
          disable_notification: true
          format: html
          message: |
            ðŸŸ© Push Notification On ${{ github.repository }}


            ðŸ‘‰ Actor: ${{ github.actor }}
            ðŸ‘‰ Commit: ${{ github.event.commits[0].message }}


            ðŸ‘‰ <a href="https://github.com/${{ github.repository }}/commit/${{github.sha}}"}>See changes</a>
