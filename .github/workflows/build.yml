# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build

on:
  workflow_dispatch:

  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - next*
      - main
      - release/*
      - dependabot/*
      - feat/*

  push:
    paths-ignore:
      - '**.md'

  schedule:
    - cron: '0 7 * * 4'
    #        * * * * *
    #        │ │ │ │ │
    #        │ │ │ │ └───── day of the week (0 - 6 or SUN-SAT)
    #        │ │ │ └─────── month (1 - 12 or JAN-DEC)
    #        │ │ └───────── day of the month (1 - 31)
    #        │ └─────────── hour (0 - 23)
    #        └───────────── minute (0 - 59)

env:
  NODE_VERSION: latest

jobs:
  lint:
    name: ESLint Scanning
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ⤵️ Checkout repository
        uses: actions/checkout@v3

      - name: 🏗 Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: 🏗 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🚀 Lint All Projects
        run: yarn nx run-many --target=lint --all=true --with-deps=true

  typescript:
    name: Typescript
    runs-on: ubuntu-latest
    needs: lint

    permissions:
      contents: read
      security-events: write

    steps:
      - name: ⤵️ Checkout repository
        uses: actions/checkout@v3

      - name: 🏗 Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: 🏗 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🚀 Build All Projects
        run: yarn nx run-many --target=build --all=true

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: 
      - lint
      - typescript

    permissions:
      contents: read
      security-events: write

    steps:
      - name: ⤵️ Checkout repository
        uses: actions/checkout@v3

      - name: 🏗 Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: 🏗 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🚀 Unit Test All Projects
        run: yarn nx run-many --target=test --all=true

