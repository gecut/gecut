# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish Alwatr Containers

on:
  workflow_dispatch:

  push:
    tags:
      - 'v*.*.*'
    branches:
      - next
      - main

  pull_request:
    paths:
      - 'cloud/**/*/Dockerfile'
      - '.github/workflows/publish-docker-container.yml'

env:
  REGISTRY: ghcr.io
  USERNAME: ${{github.repository_owner}}

jobs:
  build:
    name: Build Container
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: hami-pwa
            source: dist/apps/hami-pwa
            dockerfile: cloud/pwa/Dockerfile
            description: Hami Project Progressive Web Application
          - image: survey-pwa
            source: dist/apps/survey-pwa
            dockerfile: cloud/pwa/Dockerfile
            description: Survey Progressive Web Application

    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v3.5.2
      
      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: ğŸ— Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Build All Projects
        run: yarn nx run-many --target=build --all=true

      - name: ğŸ— Setup Docker Buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: ğŸ— Log into registry ${{ env.REGISTRY }}
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ— Extract metadata
        id: meta
        uses: docker/metadata-action@v4.4.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          images: name=${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ matrix.image }},enable=true

          labels: |
            org.opencontainers.image.authors=MM25Zamanian@gmail.com
            org.opencontainers.image.title=@gecut/${{ matrix.image }}
            org.opencontainers.image.description=${{ matrix.description }}
            org.opencontainers.image.source = "https://github.com/gecut/gecut"

          tags: |
            type=semver,enable=true,pattern={{major}}
            type=semver,enable=true,pattern={{major}}.{{minor}}
            type=semver,enable=true,pattern={{version}}
            type=ref,enable=true,event=pr
            type=ref,enable=true,event=branch

      - name: ğŸš€ Build and push container image
        id: build-and-push
        uses: docker/build-push-action@v4.0.0
        with:
          push: ${{ github.event_name != 'pull_request' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          context: .
          file: ${{ matrix.dockerfile }}
          build-args: |
            PACKAGE_SOURCE=${{ matrix.source }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ— Install cosign
        if: ${{ github.event_name != 'pull_request' }}
        uses: sigstore/cosign-installer@v3.0.3

      - name: ğŸ— Sign the published container image
        if: ${{github.event_name != 'pull_request'}}
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: echo "${{steps.meta.outputs.tags}}" | xargs -I {} cosign sign --yes {}@${{steps.build-and-push.outputs.digest}}